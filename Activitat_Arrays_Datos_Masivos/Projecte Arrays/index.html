<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="estilos.css">
	<script src="js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div class="header">
		<div class="selectorJSON">
			<label for="selectorJSON">JSON : </label>
			<select id="selectorJSON" onchange="getJSONData()">
				<option value="pokemon">Pokemon</option>
				<option value="meteoritos">Meteoritos</option>
				<option value="movies">Peliculas</option>
				<option value="municipis">Municipios</option>
			</select>
		</div>
		<div class="navMenu">
			<button onclick="reloadPage()" class="iniciar">Iniciar</button>
			<button id="grafic" onclick="printGrafic()" style="display:none">Gr√°fico</button>
			<button class="mediana" onclick="calcMitjana()">Mediana</button>
			<div id="contenedorBuscador">
				<button class="buscador" onclick="abrirBuscador()">Buscador</button>
				<input id="inputBuscador" type="text" value="" id="txtSearch" style="display:none;" />
			</div>	
		</div>
	</div>

	<div class="resultWrapper">
		<div id="result"></div>
	</div>
	<div class="chart-container" style="position: relative; width:700px">
		<canvas id="myChart"></canvas>
	</div>


	<script src="js/script.js" ></script>
</body>
</html>
